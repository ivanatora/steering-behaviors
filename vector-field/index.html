<!doctype html>
<html>
    <head>
        <title>Vector field</title>
    </head>
    <body>
        <p>Mouse click/drag adds movers.</p>
        <p>Mouse hover for flee behavior</p>
        <p>Seed is: <input type="text" id="seed" /> <button id="use_new">Set</button> <button id="randomize">Randomize</button></p>
        <p>
            <button id="clear_movers">Clear movers</button> |
            <button id="show_field">Show field</button> |
            <button id="hide_field">Hide field</button> |
            <button id="toggle_repulsion">Repulsion: Off</button>
        </p>

        <canvas id="myCanvas" resize keepalive="true" style="width: 600px; height: 600px; border: 1px solid gray; background: black;"></canvas>

        <script type="text/javascript" src="../assets/perlin.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="../assets/paper-full.js"></script>
        <script type="text/paperscript" canvas="myCanvas" src="Mover.js"></script>
        <script type="text/paperscript" canvas="myCanvas" src="../assets/functions.js"></script>
        <script type="text/paperscript" canvas="myCanvas" src="custom.js"></script>
    </body>
</html>
